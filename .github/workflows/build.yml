name: Build
on: [push, pull_request]

defaults:
  run:
    working-directory: application

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "npm"
        cache-dependency-path: application/package-lock.json
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "npm"
        cache-dependency-path: application/package-lock.json
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "npm"
        cache-dependency-path: application/package-lock.json
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
