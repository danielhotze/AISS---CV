<div class="filter">
  Filter
</div>
<div class="chart">
  @if (chartReady) {
    <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
      [xaxis]="chartOptions.xaxis!" [yaxis]="chartOptions.yaxis!"
      [stroke]="chartOptions.stroke!" [markers]="chartOptions.markers!"
      [tooltip]="chartOptions.tooltip!"></apx-chart>
  } @else {
    <mat-spinner></mat-spinner>
  }
</div>
<div class="stats">
  <div class="stats_item stats_devices">
    <h4>Devices</h4>
    <span>{{devicesCount}}</span>
  </div>
  <div class="stats_item stats_incident">
    <h4>Incidents</h4>
    <span>{{filteredIncidents.length}}</span>
  </div>
</div>
